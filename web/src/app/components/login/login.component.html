<div class="d-flex align-items-center">
	<form [formGroup]="loginForm" class="d-flex flex-column">
		<label for="email">Email</label>
		<input formControlName="email" type="text" name="email">
		<label for="password">Senha</label>
		<input formControlName="password" type="password" name="password">
		<button type="submit" class="mt-4" (click)="send()">ENTRAR</button>
	</form>
</div>
