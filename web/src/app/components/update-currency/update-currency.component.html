<div>
	<div>
		<button (click)="goToHome()">VOLTAR</button>
	</div>
	<div class="d-flex justify-content-center">
		<form
			[formGroup]="updateForm"
			class="d-flex flex-column"
			(ngSubmit)="updateCurrency()"			
		>
			<label for="currency">Moeda</label>
			<select
				id="currency"
				formControlName="currency"
				class="form-item__width"
			>
				<option value="BRL" selected="selected">BRL</option>
				<option value="CAD">CAD</option>
				<option value="EUR">EUR</option>
			</select>
			<div *ngIf="currentValues" class="pt-2">
				<strong>Valor atual: </strong>
				{{ currentValues[currency.value] | currency: currency.value }}
			</div>
			<label for="updatedValue">Novo valor</label>
			<input
				id="updatedValue"
				type="number"
				class="form-item__width"
				formControlName="updatedValue"
				required
			>
			<div *ngIf="isUpdatedValueTouchedAndInvalid" class="alert alert-danger my-3">
				<div *ngIf="updatedValue.errors.required">
					Novo valor é obrigatório.
				</div>
				<div *ngIf="updatedValue.errors.min">
					Novo valor deve ser no mínimo 0,1.
				</div>
			</div>
			<button	type="submit" class="form-item__width mt-3" [disabled]="updatedValue.invalid">
				ATUALIZAR
			</button>
		</form>
	</div>
</div>
