<div>
	<div>
		<button (click)="goToHome()">VOLTAR</button>
	</div>
	<div class="d-flex justify-content-center">
		<form
			[formGroup]="updateForm"
			class="d-flex flex-column"
			(ngSubmit)="updateCurrency()"			
		>
			<label for="currency">Moeda</label>
			<select
				name="currency"
				formControlName="currency"
				class="form-item__width"
			>
				<option value="BRL" selected="selected">BRL</option>
				<option value="CAD">CAD</option>
				<option value="EUR">EUR</option>
			</select>
			<div *ngIf="currentValues">
				<strong>Valor atual: </strong>
				{{ currentValues[getFormCurrencyValue()] | currency: getFormCurrencyValue() }}
			</div>
			<label for="value">Novo valor</label>
			<input formControlName="updatedValue" name="value" type="number" class="form-item__width">
			<button	type="submit" class="form-item__width">
				ATUALIZAR
			</button>
		</form>
	</div>
</div>
